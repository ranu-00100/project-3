<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Career Quiz with Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
    }
    .question-box {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      padding: 25px;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .question-box:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }
    .form-check-label:hover {
      color: #6a1b9a;
      font-weight: 600;
    }
    h2 {
      font-weight: bold;
      color: #4a148c;
    }
    .btn-submit {
      background-color: #4a148c;
      color: white;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 12px;
      transition: background 0.3s;
    }
    .btn-submit:hover {
      background-color: #6a1b9a;
    }
    .result-box {
      background-color: #fff;
      padding: 20px;
      margin-top: 30px;
      border-left: 5px solid #4a148c;
      border-radius: 10px;
      display: none;
      animation: fadeInUp 1s ease forwards;
    }
    /* Fade in animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    section.py-5 {
  transition: background-color 0.3s ease, transform 0.3s ease;
  border-radius: 20px;
  padding: 40px 0;
}

section.py-5:hover {
  background-color: #f0e6ff; /* Light purple-ish */
  transform: scale(1.02);
  box-shadow: 0 10px 25px rgba(74, 20, 140, 0.2);
  cursor: pointer;
}
  </style>
</head>
<body>

  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">ðŸŽ¯ Discover Your Perfect Tech Career (MCQ)</h2>
      <form id="careerQuizForm">

        <!-- Dynamically Generated Questions -->
        <div id="questionsContainer"></div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-submit">Submit Quiz</button>
        </div>

        <!-- Result -->
        <div id="resultBox" class="result-box text-center">
          <h4 class="fw-bold">ðŸŽ‰ Your Ideal Tech Career Is:</h4>
          <p id="careerResult" class="mt-2 fs-5 text-dark"></p>
        </div>

      </form>
    </div>
  </section>

  <script>
    const questions = [
      {
        question: "What do you enjoy the most?",
        options: {
          logic: "Solving complex puzzles",
          creative: "Drawing or designing posters",
          data: "Playing with spreadsheets",
          ai: "Writing fun stories"
        }
      },
      {
        question: "Which activity sounds fun to you?",
        options: {
          logic: "Debugging code bugs",
          creative: "Creating logo designs",
          data: "Analyzing surveys and data",
          ai: "Making Instagram reels"
        }
      },
      {
        question: "Your friends describe you as:",
        options: {
          logic: "Logical thinker",
          creative: "Creative and expressive",
          data: "Curious and data-loving",
          ai: "Techie and future-oriented"
        }
      },
      {
        question: "You get a broken website. Whatâ€™s your first reaction?",
        options: {
          logic: "Fix the code",
          creative: "Make it look beautiful with animations",
          data: "Understand why it broke using data",
          ai: "Build a smart bot to fix it automatically"
        }
      },
      {
        question: "Youâ€™re given a blank paper and a task. You will:",
        options: {
          logic: "Write steps and logic",
          creative: "Sketch wireframes or design",
          data: "Make a plan with timelines",
          ai: "Design an AI system to solve the problem"
        }
      },
      {
        question: "How do you solve a big problem?",
        options: {
          logic: "Break it down step-by-step",
          creative: "Sketch it out or visualize it",
          data: "Check data or examples",
          ai: "Use tools or automation"
        }
      },
      {
        question: "Choose your favorite school activity:",
        options: {
          logic: "Science experiments",
          creative: "Drawing and painting",
          data: "Puzzles",
          ai: "Robotics or AI competitions"
        }
      },
      {
        question: "Pick one real-world task you'd enjoy more:",
        options: {
          logic: "Automating a task with code",
          creative: "Designing a brand logo",
          data: "Making a business report",
          ai: "Creating an AI system to automate work"
        }
      },
      {
        question: "What's your dream task at work?",
        options: {
          logic: "Developing smart apps",
          creative: "Designing cool UIs",
          data: "Doing market analysis",
          ai: "Creating voice assistants"
        }
      },
      {
        question: "Which hobby sounds best to you?",
        options: {
          logic: "Solving Sudoku",
          creative: "Digital Art",
          data: "Data visualizing",
          ai: "Experimenting with AI tools"
        }
      },
      {
        question: "Which environment feels most fun to you?",
        options: {
          logic: "A coding hackathon",
          creative: "A design studio",
          data: "A startup boardroom",
          ai: "A robotics lab or AI workshop"
        }
      }
    ];

    function renderQuestions() {
      const container = document.getElementById("questionsContainer");
      questions.forEach((q, index) => {
        const box = document.createElement("div");
        box.className = "question-box";
        box.style.animation = `fadeInUp 0.5s ease forwards`;
        box.style.animationDelay = `${index * 0.15}s`;
        box.innerHTML = `<label class="form-label fw-bold">${index + 1}. ${q.question}</label><br>`;
        for (let category in q.options) {
          box.innerHTML += `
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q${index + 1}" value="${category}" id="q${index + 1}_${category}" required>
              <label class="form-check-label" for="q${index + 1}_${category}">${q.options[category]}</label>
            </div>
          `;
        }
        container.appendChild(box);
      });
    }

    function calculateResult(formData) {
      const counts = { logic: 0, creative: 0, data: 0, ai: 0 };
      for (let pair of formData.entries()) {
        const value = pair[1];
        if (counts[value] !== undefined) {
          counts[value]++;
        }
      }

      let maxCategory = "logic";
      for (let key in counts) {
        if (counts[key] > counts[maxCategory]) {
          maxCategory = key;
        }
      }

      const resultText = {
        logic: "ðŸ’» Web Development or Software Engineering â€“ You love solving problems with logic and code!",
        creative: "ðŸŽ¨ Graphic Design â€“ Your creativity and eye for style make you a design star!",
        data: "ðŸ“Š Data Analytics or Data Science â€“ You're curious and data-driven!",
        ai: "ðŸ¤– Artificial Intelligence â€“ Youâ€™re futuristic and love smart tech!"
      };

      return resultText[maxCategory];
    }

    document.getElementById("careerQuizForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const result = calculateResult(formData);
      const resultBox = document.getElementById("resultBox");
      document.getElementById("careerResult").textContent = result;
      resultBox.style.display = "block";
      resultBox.style.animation = "fadeInUp 0.8s ease forwards";
      window.scrollTo({ top: resultBox.offsetTop - 50, behavior: "smooth" });
    });

    renderQuestions();
  </script>
</body>
</html>
